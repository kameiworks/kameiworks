  description = "現代小説の創作プロセスを「設計図」として解剖・言語化する実践ブログ。小説家のかめいが実践している、空想を具体的な設定に落とし込む構築術や、デジタルツールを用いた執筆環境、プロットの構造分析など、自作の制作過程から得た独自の創作メソッドを体系的に公開しています。"

